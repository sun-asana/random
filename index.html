<!DOCTYPE html>

<head>

    <title>Wheel Generator | sun-asana</title>
    <style>

        /* –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å - –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä */
        .main {

</head>
<body>

<div class="sidebar">
    <h2>üé° –†–µ–¥–∞–∫—Ç–æ—Ä</h2>
    
    <div class="form-group">
        <label>–°–µ–∫—Ç–æ—Ä—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
        <textarea id="items" oninput="updatePreview()">–ü—Ä–∏–∑ 1, –°–∫–∏–¥–∫–∞, –ë–∞–Ω–∫—Ä–æ—Ç, –ï—â–µ —Ä–∞–∑, –ü–æ–¥–∞—Ä–æ–∫, +1 –®–∞–Ω—Å</textarea>
    </div>

    <div class="form-group">
        <label>–¶–≤–µ—Ç–∞ (HEX —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
        <input type="text" id="colors" value="#9d50bb,#00d2ff,#ff0055,#39ff14,#f39c12" oninput="updatePreview()">
    </div>

    <div class="form-group">
        <label>–Ø–∑—ã–∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:</label>
        <select id="lang">
            <option value="–í—ã–ø–∞–ª–æ: ">–†—É—Å—Å–∫–∏–π</option>
            <option value="Result: ">English</option>
        </select>
    </div>

    <div class="form-group">
        <label><input type="checkbox" id="removeWinner" onchange="updatePreview()"> –£–¥–∞–ª—è—Ç—å —Å–µ–∫—Ç–æ—Ä –ø–æ—Å–ª–µ –≤—ã–ø–∞–¥–µ–Ω–∏—è</label>
    </div>

    <button onclick="copyCode()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ –¥–ª—è Genially</button>
    
    <label style="margin-top:20px;">–ì–æ—Ç–æ–≤—ã–π –∫–æ–¥:</label>
    <textarea id="codeOutput" readonly></textarea>
</div>

<div class="main">
    <div class="preview-container">
        <div class="pointer"></div>
        <canvas id="previewCanvas" width="500" height="500"></canvas>
    </div>
    <p style="color: #666; margin-top: 20px;">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–æ–ª–µ—Å–æ, —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å</p>
</div>

<script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    let angle = 0;
    let isSpinning = false;

    function getSettings() {
        return {
            items: document.getElementById('items').value.split(',').map(s => s.trim()).filter(s => s !== ""),
            colors: document.getElementById('colors').value.split(',').map(s => s.trim()),
            remove: document.getElementById('removeWinner').checked,
            lang: document.getElementById('lang').value
        };
    }

    function drawWheel() {
        const { items, colors } = getSettings();
        const num = items.length;
        const arc = (Math.PI * 2) / num;
        ctx.clearRect(0,0,500,500);

        items.forEach((text, i) => {
            const currentAngle = angle + i * arc;
            ctx.beginPath();
            ctx.fillStyle = colors[i % colors.length];
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 240, currentAngle, currentAngle + arc);
            ctx.fill();
            ctx.strokeSyle = "rgba(255,255,255,0.2)";
            ctx.stroke();

            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(currentAngle + arc / 2);
            ctx.fillStyle = "#fff";
            ctx.font = "bold 18px sans-serif";
            ctx.textAlign = "right";
            ctx.fillText(text, 220, 10);
            ctx.restore();
        });
        generateFinalCode();
    }

    function spin() {
        if (isSpinning) return;
        isSpinning = true;
        let rotation = Math.random() * 360 + 1440;
        let currentRotation = 0;
        const speed = 0.15;

        const animate = () => {
            const step = (rotation - currentRotation) * 0.05 + 1;
            angle += step / 57.3;
            currentRotation += step;

            drawWheel();

            if (currentRotation < rotation) {
                requestAnimationFrame(animate);
            } else {
                isSpinning = false;
                const { items, lang } = getSettings();
                const index = Math.floor(((2 * Math.PI - (angle % (2 * Math.PI))) / (2 * Math.PI)) * items.length) % items.length;
                alert(lang + items[index]);
            }
        };
        animate();
    }

    function generateFinalCode() {
        const s = getSettings();
        const code = `
<div id="sun_asana_wheel" style="width:100%; max-width:500px; margin:auto; position:relative; background:transparent;">
    <div style="position:absolute; top:-10px; left:50%; transform:translateX(-50%); width:0; height:0; border-left:15px solid transparent; border-right:15px solid transparent; border-top:30px solid #ff0055; z-index:10; filter:drop-shadow(0 0 5px #ff0055);"></div>
    <canvas id="wheelCanvas" width="500" height="500" style="width:100%; height:auto; cursor:pointer; border-radius:50%; box-shadow: 0 0 20px #9d50bb;"></canvas>
</div>
<script>
(function() {
    let sectors = ${JSON.stringify(s.items)};
    const colors = ${JSON.stringify(s.colors)};
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    let angle = 0; let isSpinning = false;

    function draw() {
        const arc = (Math.PI * 2) / sectors.length;
        ctx.clearRect(0,0,500,500);
        sectors.forEach((t, i) => {
            ctx.beginPath(); ctx.fillStyle = colors[i % colors.length];
            ctx.moveTo(250, 250); ctx.arc(250, 250, 245, angle + i * arc, angle + (i+1) * arc);
            ctx.fill(); ctx.save(); ctx.translate(250,250); ctx.rotate(angle + i*arc + arc/2);
            ctx.fillStyle = "#fff"; ctx.font = "bold 20px sans-serif"; ctx.textAlign="right";
            ctx.fillText(t, 230, 10); ctx.restore();
        });
    }
    canvas.onclick = () => {
        if (isSpinning || sectors.length < 1) return;
        isSpinning = true;
        let rot = Math.random() * 360 + 1440; let cur = 0;
        const anim = () => {
            let step = (rot - cur) * 0.05 + 1; angle += step/57.3; cur += step;
            draw();
            if (cur < rot) requestAnimationFrame(anim);
            else {
                isSpinning = false;
                const idx = Math.floor(((2*Math.PI-(angle%(2*Math.PI)))/(2*Math.PI))*sectors.length)%sectors.length;
                setTimeout(() => { 
                    alert("${s.lang}" + sectors[idx]);
                    if(${s.remove} && sectors.length > 1) { sectors.splice(idx,1); draw(); }
                }, 100);
            }
        }; anim();
    }; draw();
})();
<\/script>`;
        document.getElementById('codeOutput').value = code;
    }

    function copyCode() {
        const copyText = document.getElementById("codeOutput");
        copyText.select();
        document.execCommand("copy");
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –¢–µ–ø–µ—Ä—å –≤—Å—Ç–∞–≤—å –µ–≥–æ –≤ Genially (Insert -> Others)");
    }

    function updatePreview() { drawWheel(); }
    
    canvas.onclick = spin;
    drawWheel();
</script>

</body>
</html>
