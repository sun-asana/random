<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Wheel Customizer | sun-asana</title>
    <style>
        :root {
            --bg-color: #0a0a12;
            --panel-bg: #16213e;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .sidebar {
            width: 380px;
            background: var(--panel-bg);
            padding: 25px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.5);
            border-right: 1px solid #334;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a1a2e 0%, #05050a 100%);
        }
        h2 { color: #00d2ff; text-transform: uppercase; letter-spacing: 2px; margin-top: 0; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 13px; color: #aaa; }
        
        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Ü–≤–µ—Ç–∞ */
        .color-tools {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #mainColor {
            width: 60px;
            height: 60px;
            border: none;
            background: none;
            cursor: pointer;
        }
        input[type="text"], textarea {
            background: #0f3460;
            border: 1px solid #334;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .preview-container {
            position: relative;
            width: 480px;
            height: 480px;
        }
        #previewCanvas { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%;
            transition: filter 0.3s ease;
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 0 10px #fff);
        }
        button {
            padding: 12px;
            background: #e94560;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover { filter: brightness(1.2); box-shadow: 0 0 15px #e94560; }
        #codeOutput { height: 100px; font-family: monospace; font-size: 10px; background: #000; color: #0f0; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>üé° –ù–µ–æ–Ω-–†–µ–¥–∞–∫—Ç–æ—Ä</h2>
    
    <div class="form-group">
        <label>–°–µ–∫—Ç–æ—Ä—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
        <textarea id="items" oninput="updatePreview()">–£–¥–∞—á–∞, –°–∫–∏–¥–∫–∞, –†–∏—Å–∫, –ë–æ–Ω—É—Å, –î–∂–µ–∫–ø–æ—Ç, –°–º–∞–π–ª</textarea>
    </div>

    <div class="form-group">
        <label>–û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç –Ω–µ–æ–Ω–∞ (–≤—ã–±–æ—Ä + HEX):</label>
        <div class="color-tools">
            <input type="color" id="mainColor" value="#00ffcc" oninput="syncColor(this.value)">
            <input type="text" id="colorHex" value="#00ffcc" maxlength="7" oninput="syncColor(this.value)">
        </div>
    </div>

    <div class="form-group">
        <label><input type="checkbox" id="removeWinner" onchange="updatePreview()"> –£–¥–∞–ª—è—Ç—å –ø–æ—Å–ª–µ –≤—ã–ø–∞–¥–µ–Ω–∏—è</label>
    </div>

    <button onclick="copyCode()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ –¥–ª—è Genially</button>
    <textarea id="codeOutput" readonly></textarea>
</div>

<div class="main">
    <div class="preview-container">
        <div class="pointer"></div>
        <canvas id="previewCanvas" width="500" height="500"></canvas>
    </div>
    <p style="color: #444; margin-top: 20px;">–ù–∞–∂–º–∏ –Ω–∞ –∫–æ–ª–µ—Å–æ, —á—Ç–æ–±—ã –∫—Ä—É—Ç–∏—Ç—å</p>
</div>

<script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const mainColorInput = document.getElementById('mainColor');
    const hexInput = document.getElementById('colorHex');
    
    let angle = 0;
    let isSpinning = false;

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —è—Ä–∫–æ—Å—Ç–∏ HEX
    function adjust(hex, mag) {
        hex = hex.replace('#', '');
        let r = Math.min(255, Math.max(0, parseInt(hex.substring(0,2), 16) * mag));
        let g = Math.min(255, Math.max(0, parseInt(hex.substring(2,4), 16) * mag));
        let b = Math.min(255, Math.max(0, parseInt(hex.substring(4,6), 16) * mag));
        return `rgb(${r},${g},${b})`;
    }

    function syncColor(val) {
        if(/^#[0-9A-F]{6}$/i.test(val)) {
            mainColorInput.value = val;
            hexInput.value = val;
            updatePreview();
        }
    }

    function drawWheel() {
        const items = document.getElementById('items').value.split(',').map(s => s.trim()).filter(s => s !== "");
        const baseColor = mainColorInput.value;
        const num = items.length;
        const arc = (Math.PI * 2) / num;
        
        ctx.clearRect(0,0,500,500);

        // –í–Ω–µ—à–Ω–µ–µ —Å–≤–µ—á–µ–Ω–∏–µ –≤—Å–µ–≥–æ –∫–∞–Ω–≤–∞—Å–∞
        canvas.style.filter = `drop-shadow(0 0 20px ${baseColor})`;

        items.forEach((text, i) => {
            const currentAngle = angle + i * arc;
            
            // 1. –†–∏—Å—É–µ–º —Å–µ–∫—Ç–æ—Ä —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º (–ø–µ—Ä–µ–ª–∏–≤–æ–º)
            const grad = ctx.createRadialGradient(250, 250, 50, 250, 250, 250);
            grad.addColorStop(0, adjust(baseColor, 0.4)); // –¢–µ–º–Ω—ã–π —Ü–µ–Ω—Ç—Ä
            grad.addColorStop(0.7, adjust(baseColor, 0.8)); // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç
            grad.addColorStop(1, adjust(baseColor, 1.2));  // –°–≤–µ—Ç–ª—ã–π –∫—Ä–∞–π
            
            ctx.beginPath();
            ctx.fillStyle = grad;
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 240, currentAngle, currentAngle + arc);
            ctx.fill();

            // 2. –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª–æ—Å—ã (—Å–≤–µ—Ç–ª–µ–µ)
            ctx.strokeStyle = adjust(baseColor, 1.8);
            ctx.lineWidth = 2;
            ctx.stroke();

            // –¢–µ–∫—Å—Ç
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(currentAngle + arc / 2);
            ctx.fillStyle = "#fff";
            ctx.shadowBlur = 10;
            ctx.shadowColor = baseColor;
            ctx.font = "bold 16px sans-serif";
            ctx.textAlign = "right";
            ctx.fillText(text, 210, 8);
            ctx.restore();
        });

        // 3. –í–Ω–µ—à–Ω–∏–π –∫–æ–Ω—Ç—É—Ä (—Ç–µ–º–Ω–µ–µ)
        ctx.beginPath();
        ctx.arc(250, 250, 240, 0, Math.PI * 2);
        ctx.strokeStyle = adjust(baseColor, 0.5);
        ctx.lineWidth = 12;
        ctx.stroke();
        
        generateFinalCode();
    }

    function spin() {
        if (isSpinning) return;
        isSpinning = true;
        let rotation = Math.random() * 360 + 1440;
        let currentRotation = 0;

        const animate = () => {
            const step = (rotation - currentRotation) * 0.04 + 0.5;
            angle += step / 57.3;
            currentRotation += step;
            drawWheel();

            if (currentRotation < rotation) {
                requestAnimationFrame(animate);
            } else {
                isSpinning = false;
            }
        };
        animate();
    }

    function generateFinalCode() {
        const items = document.getElementById('items').value.split(',').map(s => s.trim()).filter(s => s !== "");
        const color = mainColorInput.value;
        const remove = document.getElementById('removeWinner').checked;
        
        // –ö–æ–¥ –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏
        const finalMarkup = `
<div id="neon_wheel_wrap" style="background:#000; padding:20px; border-radius:50%; display:inline-block;">
<canvas id="genWheel" width="500" height="500" style="width:100%; max-width:500px; border-radius:50%; cursor:pointer; filter:drop-shadow(0 0 20px ${color});"></canvas>
</div>
<script>
(function(){
    const canvas = document.getElementById('genWheel');
    const ctx = canvas.getContext('2d');
    let sectors = ${JSON.stringify(items)};
    let angle = 0;
    const baseCol = "${color}";

    function adjust(h, m) {
        h = h.replace('#','');
        let r = Math.min(255, parseInt(h.substring(0,2),16)*m);
        let g = Math.min(255, parseInt(h.substring(2,4),16)*m);
        let b = Math.min(255, parseInt(h.substring(4,6),16)*m);
        return "rgb("+r+","+g+","+b+")";
    }

    function draw() {
        const arc = (Math.PI*2)/sectors.length;
        ctx.clearRect(0,0,500,500);
        sectors.forEach((t, i) => {
            const a = angle + i*arc;
            const g = ctx.createRadialGradient(250,250,50,250,250,250);
            g.addColorStop(0, adjust(baseCol, 0.4));
            g.addColorStop(1, adjust(baseCol, 1.2));
            ctx.beginPath(); ctx.fillStyle = g; ctx.moveTo(250,250);
            ctx.arc(250,250,245, a, a+arc); ctx.fill();
            ctx.strokeStyle = adjust(baseCol, 1.8); ctx.lineWidth=2; ctx.stroke();
            ctx.save(); ctx.translate(250,250); ctx.rotate(a+arc/2);
            ctx.fillStyle="#fff"; ctx.font="bold 18px sans-serif"; ctx.textAlign="right";
            ctx.fillText(t, 220, 10); ctx.restore();
        });
        ctx.beginPath(); ctx.arc(250,250,245,0,Math.PI*2);
        ctx.strokeStyle=adjust(baseCol, 0.5); ctx.lineWidth=10; ctx.stroke();
    }

    canvas.onclick = () => {
        let rot = Math.random()*360 + 1440; let cur = 0;
        const anim = () => {
            let step = (rot-cur)*0.05 + 1; angle += step/57.3; cur += step;
            draw();
            if(cur < rot) requestAnimationFrame(anim);
            else {
                const idx = Math.floor(((2*Math.PI-(angle%(2*Math.PI)))/(2*Math.PI))*sectors.length)%sectors.length;
                alert("–í—ã–ø–∞–ª–æ: " + sectors[idx]);
                if(${remove} && sectors.length > 1) { sectors.splice(idx,1); draw(); }
            }
        }; anim();
    };
    draw();
})();
<\/script>`;
        document.getElementById('codeOutput').value = finalMarkup;
    }

    function copyCode() {
        document.getElementById("codeOutput").select();
        document.execCommand("copy");
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    }

    function updatePreview() { drawWheel(); }
    canvas.onclick = spin;
    drawWheel();
</script>

</body>
</html>
